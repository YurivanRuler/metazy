<table class="table table-light table-hover" *ngIf="movies !== undefined">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Year</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies">
      <th>{{ movie.id }}</th>
      <td>{{ movie.title }}</td>
      <td>{{ movie.year }}</td>
      <td>
        <button class="btn btn-danger" (click)="delete(movie)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<div class="alert alert-primary" role="alert" *ngIf="movies === undefined">
  Oops! We can't find any movies!
</div>
